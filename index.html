<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 드로잉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="drawCanvas"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD4d7JvLj90ar0Q8o_AEXFTjhMZF-oI-DU",
  authDomain: "interaction-lab-3-c4513.firebaseapp.com",
  databaseURL: "https://interaction-lab-3-c4513-default-rtdb.firebaseio.com",
  projectId: "interaction-lab-3-c4513",
  storageBucket: "interaction-lab-3-c4513.firebasestorage.app",
  messagingSenderId: "40397314576",
  appId: "1:40397314576:web:b6bbbeb99fd43bda508895",
  measurementId: "G-XKWS92QVP7"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const drawRef = ref(db, "drawings");

    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    function getRandomColor() {
      return "hsl(" + Math.floor(Math.random() * 360) + ", 100%, 50%)";
    }

    const isMobile = window.innerWidth < 768;

    if (isMobile) {
      canvas.addEventListener("touchstart", e => {
        const touch = e.touches[0];
        lastX = touch.clientX;
        lastY = touch.clientY;
        isDrawing = true;
      });

      canvas.addEventListener("touchmove", e => {
        if (!isDrawing) return;
        e.preventDefault();
        const touch = e.touches[0];
        const newX = touch.clientX;
        const newY = touch.clientY;
        const color = getRandomColor();
        push(drawRef, {
          fromX: lastX,
          fromY: lastY,
          toX: newX,
          toY: newY,
          color: color
        });
        lastX = newX;
        lastY = newY;
      });

      canvas.addEventListener("touchend", () => {
        isDrawing = false;
      });
    }

    // 모든 기기에서 실시간으로 선을 그림
    onChildAdded(drawRef, (data) => {
      const { fromX, fromY, toX, toY, color } = data.val();
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(fromX, fromY);
      ctx.lineTo(toX, toY);
      ctx.stroke();
    });
  </script>
</body>
</html>
