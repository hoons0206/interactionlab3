<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ì‹¤ì‹œê°„ ë“œë¡œì‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background-color: #fff;
    }
    canvas {
      display: block;
    }
    #clearBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      font-size: 16px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      display: none; /* ê¸°ë³¸ì€ ìˆ¨ê¹€ */
    }
  </style>
</head>
<body>
  <button id="clearBtn">ğŸ§¹ ì§€ìš°ê¸°</button>
  <canvas id="drawCanvas"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // ğŸ”§ Firebase ì„¤ì • (ë³¸ì¸ í”„ë¡œì íŠ¸ì— ë§ê²Œ ê·¸ëŒ€ë¡œ ì‚¬ìš© ê°€ëŠ¥)
    const firebaseConfig = {
      apiKey: "AIzaSyD4d7JvLj90ar0Q8o_AEXFTjhMZF-oI-DU",
      authDomain: "interaction-lab-3-c4513.firebaseapp.com",
      databaseURL: "https://interaction-lab-3-c4513-default-rtdb.firebaseio.com",
      projectId: "interaction-lab-3-c4513",
      storageBucket: "interaction-lab-3-c4513.appspot.com",
      messagingSenderId: "40397314576",
      appId: "1:40397314576:web:b6bbbeb99fd43bda508895",
      measurementId: "G-XKWS92QVP7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const drawRef = ref(db, "drawings");

    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    const clearBtn = document.getElementById("clearBtn");

    if (isMobile) {
      clearBtn.style.display = "block"; // ëª¨ë°”ì¼ì—ì„œë§Œ ë³´ì´ë„ë¡ ì„¤ì •

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;

      canvas.addEventListener("touchstart", (e) => {
        const touch = e.touches[0];
        lastX = touch.clientX;
        lastY = touch.clientY;
        isDrawing = true;
      });

      canvas.addEventListener("touchmove", (e) => {
        if (!isDrawing) return;
        e.preventDefault();
        const touch = e.touches[0];
        const newX = touch.clientX;
        const newY = touch.clientY;
        const color = getRandomColor();

        push(drawRef, {
          fromX: lastX,
          fromY: lastY,
          toX: newX,
          toY: newY,
          color: color
        });

        lastX = newX;
        lastY = newY;
      });

      canvas.addEventListener("touchend", () => {
        isDrawing = false;
      });

      clearBtn.addEventListener("click", () => {
        remove(drawRef);
      });
    }

    // ğŸ–¥ï¸ ë…¸íŠ¸ë¶ ë˜ëŠ” PC â†’ ì„ ì„ ê·¸ë¦¼
    if (!isMobile) {
      onChildAdded(drawRef, (data) => {
        const { fromX, fromY, toX, toY, color } = data.val();
        ctx.strokeStyle = color;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(fromX, fromY);
        ctx.lineTo(toX, toY);
        ctx.stroke();
      });
    }

    function getRandomColor() {
      return "hsl(" + Math.floor(Math.random() * 360) + ", 100%, 50%)";
    }
  </script>
</body>
</html>
